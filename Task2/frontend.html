<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prédiction de Cluster (K-Means)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { margin-bottom: 20px; }
    input { margin: 5px; padding: 8px; }
    button { padding: 10px 15px; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Prédiction du cluster client</h2>
  <form id="predictForm">
    <label>Revenu annuel ($): </label>
    <input type="number" id="income" required><br>

    <label>Score de dépense (1-100): </label>
    <input type="number" id="score" required><br>

    <button type="submit">Prédire</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const income = document.getElementById("income").value;
      const score = document.getElementById("score").value;

      // Appel API backend Flask
      const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ income: parseFloat(income), score: parseFloat(score) })
      });

      const result = await response.json();
      document.getElementById("result").innerText = 
        `Le client appartient au cluster : ${result.cluster}`;
    });
  </script>

</body>
</html>
